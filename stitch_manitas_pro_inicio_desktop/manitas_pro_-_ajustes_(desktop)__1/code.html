<!DOCTYPE html>
<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Agenda tu Cita - Manitas Pro</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0F766E", // Teal/Deep Green from user prompt
                        "accent": "#F97316", // Warm Orange from user prompt
                        "background-light": "#F3F4F6", // Light Gray from user prompt
                        "background-dark": "#111827",
                        "card-light": "#FFFFFF",
                        "card-dark": "#1F2937",
                        "text-light-primary": "#111827",
                        "text-dark-primary": "#F9FAFB",
                        "text-light-secondary": "#6B7280",
                        "text-dark-secondary": "#9CA3AF",
                        "border-light": "#E5E7EB",
                        "border-dark": "#374151",
                    },
                    fontFamily: {
                        "display": ["Poppins", "Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex min-h-screen w-full items-center justify-center p-4 sm:p-6 lg:p-8">
<main class="w-full max-w-2xl">
<div class="rounded-xl border border-border-light bg-card-light p-6 shadow-md dark:border-border-dark dark:bg-card-dark sm:p-8">
<div class="mb-6 text-center">
<h1 class="text-3xl font-bold tracking-tight text-text-light-primary dark:text-text-dark-primary sm:text-4xl">Agenda tu cita</h1>
<p class="mt-2 text-text-light-secondary dark:text-text-dark-secondary">Completa el formulario y nos pondremos en contacto contigo.</p>
</div>
<form action="#" class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-6" method="POST">
<div class="sm:col-span-2">
<label class="block text-sm font-medium text-text-light-primary dark:text-text-dark-primary" for="nombre-completo">Nombre completo</label>
<div class="mt-1">
<input class="form-input block w-full rounded-DEFAULT border-border-light bg-background-light p-3 text-sm placeholder:text-text-light-secondary focus:border-primary focus:ring-2 focus:ring-primary/20 dark:border-border-dark dark:bg-background-dark dark:text-text-dark-primary dark:placeholder:text-text-dark-secondary" id="nombre-completo" name="nombre-completo" placeholder="Ej. Juan Pérez" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-text-light-primary dark:text-text-dark-primary" for="telefono">Teléfono / WhatsApp</label>
<div class="mt-1">
<input class="form-input block w-full rounded-DEFAULT border-border-light bg-background-light p-3 text-sm placeholder:text-text-light-secondary focus:border-primary focus:ring-2 focus:ring-primary/20 dark:border-border-dark dark:bg-background-dark dark:text-text-dark-primary dark:placeholder:text-text-dark-secondary" id="telefono" name="telefono" placeholder="55 1234 5678" type="tel"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-text-light-primary dark:text-text-dark-primary" for="email">Correo electrónico</label>
<div class="mt-1">
<input class="form-input block w-full rounded-DEFAULT border-border-light bg-background-light p-3 text-sm placeholder:text-text-light-secondary focus:border-primary focus:ring-2 focus:ring-primary/20 dark:border-border-dark dark:bg-background-dark dark:text-text-dark-primary dark:placeholder:text-text-dark-secondary" id="email" name="email" placeholder="tu@email.com" type="email"/>
</div>
</div>
<div class="sm:col-span-2">
<label class="block text-sm font-medium text-text-light-primary dark:text-text-dark-primary" for="direccion">Dirección del inmueble</label>
<div class="mt-1">
<input class="form-input block w-full rounded-DEFAULT border-border-light bg-background-light p-3 text-sm placeholder:text-text-light-secondary focus:border-primary focus:ring-2 focus:ring-primary/20 dark:border-border-dark dark:bg-background-dark dark:text-text-dark-primary dark:placeholder:text-text-dark-secondary" id="direccion" name="direccion" placeholder="Calle, Número, Colonia, C.P." type="text"/>
</div>
</div>
<div class="sm:col-span-2">
<label class="block text-sm font-medium text-text-light-primary dark:text-text-dark-primary" for="tipo-trabajo">Tipo de trabajo</label>
<div class="mt-1">
<select class="form-select block w-full rounded-DEFAULT border-border-light bg-background-light p-3 pr-10 text-sm focus:border-primary focus:ring-2 focus:ring-primary/20 dark:border-border-dark dark:bg-background-dark dark:text-text-dark-primary" id="tipo-trabajo" name="tipo-trabajo">
<option>Selecciona una opción</option>
<option>Plomería</option>
<option>Electricidad</option>
<option>Carpintería</option>
<option>Pintura</option>
<option>Albañilería</option>
<option>Otro</option>
</select>
</div>
</div>
<div>
<label class="block text-sm font-medium text-text-light-primary dark:text-text-dark-primary" for="fecha">Fecha preferida</label>
<div class="mt-1">
<input class="form-input block w-full rounded-DEFAULT border-border-light bg-background-light p-3 text-sm placeholder:text-text-light-secondary focus:border-primary focus:ring-2 focus:ring-primary/20 dark:border-border-dark dark:bg-background-dark dark:text-text-dark-primary dark:placeholder:text-text-dark-secondary" id="fecha" name="fecha" type="date"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-text-light-primary dark:text-text-dark-primary" for="hora">Hora preferida</label>
<div class="mt-1">
<input class="form-input block w-full rounded-DEFAULT border-border-light bg-background-light p-3 text-sm placeholder:text-text-light-secondary focus:border-primary focus:ring-2 focus:ring-primary/20 dark:border-border-dark dark:bg-background-dark dark:text-text-dark-primary dark:placeholder:text-text-dark-secondary" id="hora" name="hora" type="time"/>
</div>
</div>
<div class="sm:col-span-2">
<label class="block text-sm font-medium text-text-light-primary dark:text-text-dark-primary" for="descripcion">Descripción del trabajo</label>
<div class="mt-1">
<textarea class="form-textarea block w-full rounded-DEFAULT border-border-light bg-background-light p-3 text-sm placeholder:text-text-light-secondary focus:border-primary focus:ring-2 focus:ring-primary/20 dark:border-border-dark dark:bg-background-dark dark:text-text-dark-primary dark:placeholder:text-text-dark-secondary" id="descripcion" name="descripcion" placeholder="Describe brevemente el problema o lo que necesitas." rows="4"></textarea>
</div>
</div>
<div class="sm:col-span-2">
<button class="w-full rounded-lg bg-accent px-6 py-3.5 text-base font-semibold text-white shadow-sm transition hover:bg-accent/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-accent" type="submit">Enviar solicitud</button>
</div>
</form>
<div class="mt-8 text-center">
<p class="text-sm text-text-light-secondary dark:text-text-dark-secondary">
                        ¿Prefieres un contacto más directo?
                    </p>
<a class="mt-2 inline-flex items-center gap-2 rounded-full bg-[#25D366]/10 px-4 py-2 text-sm font-semibold text-[#128C7E] transition hover:bg-[#25D366]/20" href="#">
<svg class="h-5 w-5" fill="currentColor" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>WhatsApp</title><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.204-1.634a11.86 11.86 0 005.785 1.47h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"></path></svg>
<span>Chatea por WhatsApp</span>
</a>
</div>
</div>
</main>
</div>

</body></html>

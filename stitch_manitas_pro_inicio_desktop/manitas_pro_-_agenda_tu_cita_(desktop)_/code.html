<!DOCTYPE html>

<html class="light" lang="es"><head>

      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#19e6d4",
            "background-light": "#f6f8f8",
            "background-dark": "#112120",

          borderRadius: {
            "DEFAULT": "0.25rem",

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#0e1b1a] dark:text-gray-200">
<div class="relative flex min-h-screen w-full flex-col group/design-root">
<!-- TopNavBar Component -->
<header class="w-full bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm sticky top-0 z-50 border-b border-[#d0e7e5] dark:border-gray-800">
<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<div class="flex items-center gap-4 text-[#0e1b1a] dark:text-gray-100">
<div class="size-8 text-[#0F766E] dark:text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<g clip-path="url(#clip0_6_330)">
<path clip-rule="evenodd" d="M24 0.757355L47.2426 24L24 47.2426L0.757355 24L24 0.757355ZM21 35.7574V12.2426L9.24264 24L21 35.7574Z" fill="currentColor" fill-rule="evenodd"></path>
</g>

<rect fill="white" height="48" width="48"></rect>
</clippath>
</defs>
</svg>
</div>
<h2 class="text-xl font-bold leading-tight tracking-[-0.015em]">Manitas Pro</h2>
</div>
<nav class="hidden md:flex flex-1 justify-end items-center gap-8">
<div class="flex items-center gap-9">
<a class="text-[#0e1b1a] dark:text-gray-300 dark:hover:text-white text-sm font-medium leading-normal hover:text-[#0F766E]" href="#">Inicio</a>
<a class="text-[#0e1b1a] dark:text-gray-300 dark:hover:text-white text-sm font-medium leading-normal hover:text-[#0F766E]" href="#">Servicios</a>
<a class="text-[#0e1b1a] dark:text-gray-300 dark:hover:text-white text-sm font-medium leading-normal hover:text-[#0F766E]" href="#">Sobre Nosotros</a>
<a class="text-[#0e1b1a] dark:text-gray-300 dark:hover:text-white text-sm font-medium leading-normal hover:text-[#0F766E]" href="#">Contacto</a>
</div>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#0F766E] hover:bg-opacity-90 text-white text-sm font-bold leading-normal tracking-[0.015em] transition-colors">
<span class="truncate">Agenda tu cita</span>
</button>
</nav>
</div>
</div>
</header>
<!-- Main Content -->
<main class="flex-grow">
<div class="py-12 sm:py-16 lg:py-20">
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
<div class="bg-white dark:bg-[#192726] rounded-xl shadow-lg p-8 sm:p-10 lg:p-12">
<!-- HeadlineText & BodyText Component -->
<div class="text-center mb-8">
<h1 class="text-[#0e1b1a] dark:text-white tracking-tight text-3xl sm:text-4xl font-bold leading-tight">Agenda tu cita</h1>
<p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-normal mt-3">
                Completa el siguiente formulario para solicitar nuestros servicios. Nos pondremos en contacto contigo a la brevedad.
              </p>
</div>
<!-- Booking Form -->
<form action="#" class="space-y-6" method="POST">
<!-- TextField Components -->
<div class="grid grid-cols-1 gap-y-6 gap-x-6 sm:grid-cols-2">
<div class="sm:col-span-2">
<label class="flex flex-col">
<p class="text-[#0e1b1a] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Nombre completo</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1b1a] dark:text-white focus:outline-0 focus:ring-2 focus:ring-[#0F766E] border border-[#d0e7e5] dark:border-gray-600 bg-[#f8fcfb] dark:bg-[#112120] focus:border-[#0F766E] h-12 placeholder:text-[#4e9791] dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal" placeholder="Ingresa tu nombre completo" type="text" value=""/>
</label>
</div>
<div>
<label class="flex flex-col">
<p class="text-[#0e1b1a] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Teléfono / WhatsApp</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1b1a] dark:text-white focus:outline-0 focus:ring-2 focus:ring-[#0F766E] border border-[#d0e7e5] dark:border-gray-600 bg-[#f8fcfb] dark:bg-[#112120] focus:border-[#0F766E] h-12 placeholder:text-[#4e9791] dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal" placeholder="Ej. 55 1234 5678" type="tel" value=""/>
</label>
</div>
<div>
<label class="flex flex-col">
<p class="text-[#0e1b1a] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Correo electrónico</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1b1a] dark:text-white focus:outline-0 focus:ring-2 focus:ring-[#0F766E] border border-[#d0e7e5] dark:border-gray-600 bg-[#f8fcfb] dark:bg-[#112120] focus:border-[#0F766E] h-12 placeholder:text-[#4e9791] dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal" placeholder="tucorreo@ejemplo.com" type="email" value=""/>
</label>
</div>
<div class="sm:col-span-2">
<label class="flex flex-col">
<p class="text-[#0e1b1a] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Dirección del inmueble</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1b1a] dark:text-white focus:outline-0 focus:ring-2 focus:ring-[#0F766E] border border-[#d0e7e5] dark:border-gray-600 bg-[#f8fcfb] dark:bg-[#112120] focus:border-[#0F766E] h-12 placeholder:text-[#4e9791] dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal" placeholder="Calle, número, colonia, ciudad" type="text" value=""/>
</label>
</div>
<div class="sm:col-span-2">
<label class="flex flex-col">
<p class="text-[#0e1b1a] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Tipo de trabajo</p>
<select class="form-select flex w-full min-w-0 flex-1 overflow-hidden rounded-lg text-[#0e1b1a] dark:text-white focus:outline-0 focus:ring-2 focus:ring-[#0F766E] border border-[#d0e7e5] dark:border-gray-600 bg-[#f8fcfb] dark:bg-[#112120] focus:border-[#0F766E] h-12 px-4 text-base font-normal leading-normal">
<option>Selecciona un servicio</option>
<option>Plomería</option>
<option>Electricidad</option>
<option>Pintura</option>
<option>Carpintería</option>
<option>Albañilería</option>
<option>Otro</option>
</select>
</label>
</div>
<div>
<label class="flex flex-col">
<p class="text-[#0e1b1a] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Fecha preferida</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1b1a] dark:text-white focus:outline-0 focus:ring-2 focus:ring-[#0F766E] border border-[#d0e7e5] dark:border-gray-600 bg-[#f8fcfb] dark:bg-[#112120] focus:border-[#0F766E] h-12 placeholder:text-[#4e9791] dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal" type="date"/>
</label>
</div>
<div>
<label class="flex flex-col">
<p class="text-[#0e1b1a] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Hora preferida</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1b1a] dark:text-white focus:outline-0 focus:ring-2 focus:ring-[#0F766E] border border-[#d0e7e5] dark:border-gray-600 bg-[#f8fcfb] dark:bg-[#112120] focus:border-[#0F766E] h-12 placeholder:text-[#4e9791] dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal" type="time"/>
</label>
</div>
<div class="sm:col-span-2">
<label class="flex flex-col">
<p class="text-[#0e1b1a] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Descripción del trabajo</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-[#0e1b1a] dark:text-white focus:outline-0 focus:ring-2 focus:ring-[#0F766E] border border-[#d0e7e5] dark:border-gray-600 bg-[#f8fcfb] dark:bg-[#112120] focus:border-[#0F766E] placeholder:text-[#4e9791] dark:placeholder:text-gray-500 p-4 text-base font-normal leading-normal" placeholder="Describe brevemente el problema o lo que necesitas." rows="4"></textarea>
</label>
</div>
</div>
<!-- Submit Button -->
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-[#0F766E] hover:bg-teal-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#0F766E] dark:focus:ring-offset-background-dark transition-colors" type="submit">
                  Enviar solicitud
                </button>
</div>
</form>
<!-- Secondary Contact Section -->
<div class="mt-8 text-center border-t border-gray-200 dark:border-gray-700 pt-6">
<p class="text-sm text-gray-600 dark:text-gray-400">¿Prefieres contactarnos directamente?</p>
<a class="mt-3 inline-flex items-center justify-center gap-2 rounded-lg bg-[#25D366] px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 transition-colors" href="#">

<path d="M16.6 14.2c-.3-.2-1.1-.5-1.3-.6-.2-.1-.3-.1-.5.1-.2.2-.4.5-.5.6-.1.1-.3.2-.5.1-.2-.1-.9-.3-1.7-1-.6-.6-1-1.3-1.2-1.5-.1-.2 0-.3.1-.4s.2-.2.3-.3c.1-.1.2-.2.2-.3.1-.1.1-.3 0-.4-.1-.1-.5-1.1-.6-1.5-.2-.4-.3-.3-.5-.3h-.4c-.2 0-.4.1-.6.3-.2.2-.8.8-.8 1.9s.8 2.2 1 2.4c.1.1 1.6 2.5 4 3.5.6.2.9.4 1.2.5.5.2 1 .2 1.3.1.4-.1 1.1-.5 1.3-.9s.2-.8.1-1c-.1-.1-.2-.2-.4-.3zM12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18.2c-4.5 0-8.2-3.7-8.2-8.2S7.5 3.8 12 3.8 20.2 7.5 20.2 12 16.5 20.2 12 20.2z"></path>
</svg>
<span>Chatea con nosotros</span>
</a>
</div>
</div>
</div>
</div>
</main>
</div>
</body></html>

<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Nuevo Trabajador - Manitas Pro</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0F766E", // Teal/Deep Green
            "accent": "#F97316", // Warm Orange
            "background-light": "#F3F4F6", // Light Gray
            "background-dark": "#1F2937",
            "card-light": "#FFFFFF",
            "card-dark": "#374151",
            "text-light": "#111827",
            "text-dark": "#F9FAFB",
            "text-muted-light": "#6B7280",
            "text-muted-dark": "#9CA3AF",
            "border-light": "#E5E7EB",
            "border-dark": "#4B5563",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem", // 8px
            "lg": "0.75rem", // 12px
            "xl": "1rem", // 16px
            "full": "9999px"
          },
        },
      },
    }
  </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
<div class="relative flex min-h-screen w-full flex-col">
<!-- TopNavBar -->
<header class="sticky top-0 z-10 flex h-16 items-center justify-between whitespace-nowrap border-b border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark px-4 md:px-8">
<div class="flex items-center gap-4">
<div class="text-primary size-7">
<svg fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-12h2v4h-2v-4zm0 6h2v2h-2v-2z"></path>
</svg>
</div>
<h1 class="text-xl font-bold tracking-tight">Manitas Pro</h1>
</div>
<div class="hidden items-center gap-6 md:flex">
<a class="text-sm font-medium text-text-muted-light dark:text-text-muted-dark hover:text-primary dark:hover:text-primary" href="#">Dashboard</a>
<a class="text-sm font-medium text-text-muted-light dark:text-text-muted-dark hover:text-primary dark:hover:text-primary" href="#">Clientes</a>
<a class="text-sm font-medium text-text-muted-light dark:text-text-muted-dark hover:text-primary dark:hover:text-primary" href="#">Trabajos</a>
<a class="text-sm font-medium text-primary dark:text-primary" href="#">Equipo</a>
<a class="text-sm font-medium text-text-muted-light dark:text-text-muted-dark hover:text-primary dark:hover:text-primary" href="#">Reportes</a>
</div>
<div class="flex items-center gap-3">
<button class="flex h-10 w-10 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-background-light dark:bg-background-dark text-text-muted-light dark:text-text-muted-dark hover:bg-primary/10 hover:text-primary">
<span class="material-symbols-outlined">notifications</span>
</button>
<button class="flex h-10 w-10 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-background-light dark:bg-background-dark text-text-muted-light dark:text-text-muted-dark hover:bg-primary/10 hover:text-primary">
<span class="material-symbols-outlined">settings</span>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="User avatar" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCA-xer-Kn0FyM6bQSevcw-sFPUQwzPH1QSlWyKBIGszzQ7l3_iCxoqif7Hz93xc4O6zrxAeOvp1U8M4_WLyIjvLv8jHYuu2SsO9W_cl-M7-F1d7Ti0HbbGw9_BlJj6ziHpIQ6Wi9MDD-Lg3we-3rX4Um4AdJ9lGkoc69-GmdnFZDK3wUdIGIXGLYRTzzbWq1BiJKDS7sHSHjJBOjjtZDuWgaXRBOaJimafgv1O28qWqLAkkx5QaO-P1VqN4sUa_yqam9C9o8bra9WT");'></div>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 p-4 md:p-8">
<div class="mx-auto max-w-7xl">
<!-- Breadcrumbs & Page Heading -->
<div class="mb-8">
<div class="mb-2 flex flex-wrap items-center gap-2 text-sm text-text-muted-light dark:text-text-muted-dark">
<a class="hover:text-primary" href="#">Dashboard</a>
<span>/</span>
<a class="hover:text-primary" href="#">Equipo</a>
<span>/</span>
<span class="font-medium text-text-light dark:text-text-dark">Nuevo trabajador</span>
</div>
<h2 class="text-4xl font-black tracking-tighter text-text-light dark:text-text-dark">Nuevo Trabajador</h2>
</div>
<!-- Form Layout -->
<div class="grid grid-cols-1 gap-8 lg:grid-cols-3">
<!-- Left Column -->
<div class="col-span-1 lg:col-span-2">
<div class="rounded-lg bg-card-light dark:bg-card-dark p-6 shadow-sm">
<h3 class="border-b border-border-light dark:border-border-dark pb-4 text-lg font-bold">Información Personal</h3>
<div class="grid grid-cols-1 gap-6 pt-6 md:grid-cols-2">
<!-- Nombre completo -->
<div class="md:col-span-2">
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium">Nombre completo</p>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-text-muted-light dark:text-text-muted-dark">person</span>
<input class="form-input h-12 w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark pl-10 text-sm placeholder:text-text-muted-light dark:placeholder:text-text-muted-dark focus:border-primary focus:ring-primary" placeholder="Ej. Juan Pérez García" type="text"/>
</div>
</label>
</div>
<!-- Documento de identificación -->
<div>
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium">Documento de identificación (DPI)</p>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-text-muted-light dark:text-text-muted-dark">badge</span>
<input class="form-input h-12 w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark pl-10 text-sm placeholder:text-text-muted-light dark:placeholder:text-text-muted-dark focus:border-primary focus:ring-primary" placeholder="Ej. 1234 56789 0101" type="text"/>
</div>
</label>
</div>
<!-- Teléfono -->
<div>
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium">Teléfono</p>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-text-muted-light dark:text-text-muted-dark">call</span>
<input class="form-input h-12 w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark pl-10 text-sm placeholder:text-text-muted-light dark:placeholder:text-text-muted-dark focus:border-primary focus:ring-primary" placeholder="Ej. 55 1234 5678" type="tel"/>
</div>
</label>
</div>
<!-- WhatsApp -->
<div>
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium">WhatsApp</p>
<div class="relative">
<svg class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-text-muted-light dark:text-text-muted-dark" fill="none" height="18" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
<input class="form-input h-12 w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark pl-10 text-sm placeholder:text-text-muted-light dark:placeholder:text-text-muted-dark focus:border-primary focus:ring-primary" placeholder="Ej. 55 1234 5678" type="tel"/>
</div>
</label>
</div>
<!-- Correo electrónico -->
<div>
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium">Correo electrónico</p>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-text-muted-light dark:text-text-muted-dark">mail</span>
<input class="form-input h-12 w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark pl-10 text-sm placeholder:text-text-muted-light dark:placeholder:text-text-muted-dark focus:border-primary focus:ring-primary" placeholder="ejemplo@correo.com" type="email"/>
</div>
</label>
</div>
<!-- Dirección -->
<div class="md:col-span-2">
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium">Dirección</p>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-text-muted-light dark:text-text-muted-dark">home</span>
<input class="form-input h-12 w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark pl-10 text-sm placeholder:text-text-muted-light dark:placeholder:text-text-muted-dark focus:border-primary focus:ring-primary" placeholder="Ej. Av. Siempre Viva 742" type="text"/>
</div>
</label>
</div>
<!-- Fecha de ingreso -->
<div>
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium">Fecha de ingreso</p>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-text-muted-light dark:text-text-muted-dark">calendar_today</span>
<input class="form-input h-12 w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark pl-10 text-sm placeholder:text-text-muted-light dark:placeholder:text-text-muted-dark focus:border-primary focus:ring-primary" type="date"/>
</div>
</label>
</div>
</div>
</div>
</div>
<!-- Right Column -->
<div class="col-span-1">
<div class="rounded-lg bg-card-light dark:bg-card-dark p-6 shadow-sm">
<h3 class="border-b border-border-light dark:border-border-dark pb-4 text-lg font-bold">Foto del Trabajador</h3>
<div class="flex flex-col items-center gap-4 pt-6">
<div class="relative size-36">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-36 ring-4 ring-background-light dark:ring-background-dark" data-alt="Worker's avatar preview" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCtQapoZoPTwhpSoF8pZLVqi17iH9goxIr8IpZtERFGNll13vL8c2a_Ed9MS2JNsQI-w0neqVhUjXjpjdJJ9XKG2vsvSinGDSTfWjJzDGapeBkIFYPlwr0uW_9m2dAMmEX3_QMgjjCUgQJjkIrz2vXhkA7jcWDhW-TWw1oAmEb1mfFG7i_9TdtpHllvjsYg6VwTT8B4IfxJhTm9-1pUnPViCTuuy3dbweDSb7dYcKEqva6dBKU9xiPXbmZafjRPC21Eyr3Vw444Wa5B");'></div>
</div>
<div class="flex cursor-pointer flex-col items-center justify-center rounded-lg border-2 border-dashed border-border-light dark:border-border-dark p-6 text-center w-full hover:bg-primary/5">
<span class="material-symbols-outlined text-4xl text-text-muted-light dark:text-text-muted-dark">upload_file</span>
<p class="mt-2 text-sm font-semibold text-primary">Subir una foto</p>
<p class="text-xs text-text-muted-light dark:text-text-muted-dark">Sube una foto tipo carnet. PNG, JPG.</p>
</div>
</div>
</div>
</div>
</div>
<!-- Form Actions -->
<div class="mt-8 flex justify-end gap-4 border-t border-border-light dark:border-border-dark pt-6">
<button class="flex h-12 items-center justify-center rounded-lg px-6 text-sm font-bold hover:bg-gray-100 dark:hover:bg-gray-700">Cancelar</button>
<button class="flex h-12 items-center justify-center rounded-lg bg-accent px-6 text-sm font-bold text-white shadow-sm hover:bg-accent/90 focus:outline-none focus:ring-2 focus:ring-accent/50 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark">Guardar Trabajador</button>
</div>
</div>
</main>
</div>
</body></html>
